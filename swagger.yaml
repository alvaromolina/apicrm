---
swagger: "2.0"
info:
  description: "Api CRM for X project "
  version: "1.0.5"
  title: "Swagger API CRM"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "otlkm.app.n8n.cloud"
basePath: "/webhook"

schemes:
- "https"
paths:

  /client:
    post:
      summary: Creates a client.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                shipping_address:
                  type: object
                    address:
                      type: string
                    postal_code:
                      type: string

      responses:
        '200':
          description: user id
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 4
  
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
